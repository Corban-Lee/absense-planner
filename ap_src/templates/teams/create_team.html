{% extends 'Base.html' %}
{% load bulma_tags %}
{% block title %}Join Team{% endblock %}
{% load static %}
{% block content %}

<div class="main container">
    <h1 class="title">Learning JS</h1>
    <input id="Find">
    <p id="LearningJS" class="selection"></p>

    <br>
    <hr>
    


    <h1 class="title">Create a Team</h1>
    <form method="post" class="text-center">
        {% if message %}
        {% include "messages.html" %}
        {% endif %}
        {% csrf_token %}
         
        {{ form | bulma }}
        
        


    <input class="button is-link" type="submit" value="Submit" onclick="makeAlert()">
    </form>
</div>

<script>
    var words = [
        "Team1",
        "Team2",
        "team3"
    ];


$(document).ready(function() {

  words.forEach(function(word) {
    $(".selection").append("<option value='" + word + "'>" + word + "</option>");
  });

  $("button").click(function() {
    $("#Find").val('');
  });

  $("#Find").keyup(function() {
    $(".selection").html('');


    var index = 0; 
    words.forEach(function(word) {
        

        if (word.search($("#Find").val()) > -1) {
            $(".selection").append("<option style='color:red' value='" + word + "'>" + word + "</option>");
        } else if ($('Find').val() == '') {
            if (index == 0)
            {
                $(".selection").append("<p>Taken:</p>");    
            }
            index+=1;
            $(".selection").append("<option style='color:red' value='" + word + "'>" + word + "</option>");
        }
        });
  });
});

</script>





{% endblock %}
