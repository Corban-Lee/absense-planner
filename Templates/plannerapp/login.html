{% extends "base.html" %}

<Head>
    <title>{% block title %} Absence Planner - Login {% endblock %}</title>
</Head>
{% block content %}
<div class="main">
    <h2>Absence Planner</h2>
    <h3>Login</h3>

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="menu" , name="Sign up" , class="button1">Sign up</button>
        <button type="submit" , name="login" , class="button2" , style="margin-left: 130px">Login</button>

    </form>
</div>
{% endblock %}
