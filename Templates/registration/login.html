{% extends 'Base.html' %}
{% block title %}Login{% endblock %}
{% load static %}
{% block content %}
{% load bulma_tags %}
<div class="main">
    <h2 class="title is-2">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | bulma }}
        <button class="button is-primary" type="submit">Login</button>
    </form>
</div>
{% endblock %}
